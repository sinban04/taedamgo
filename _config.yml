logo: Taedamgo # add logo name
title: 태양을 담은 고로케
description: > # this means to ignore newlines until "baseurl:"
  Write an awesome description for your new site here. You can edit this
  line in _config.yml. It will appear in your document head meta (for
  Google search results) and in your feed.xml site description.
permalink: ':title/'
baseurl: "/taedamgo" # the subpath of your site, e.g. /blog
url: "http://sinban04.github.io" # the base hostname & protocol for your site, e.g. http://example.com

# Banner settings
video: main.mov # add banner video. Add your video file to the folder video
banner-title: 태양을 담은 고로케  # add banner title
banner-desc: 좋은 재료만을 사용하여 만든 홍대 유명 수제 고로케  # add banner description

# Author settings
author-pic: logo.png # your photo
author-name: 태담고 # your name
about-author: 수제 고로케  # about author
email: your-email@domain.com # your email
phone: (496)-169-6557 # your pnone number
website: https://dwayne.example.com # you website

# Social link
google_url:    # add url link
twitter_url:   # add url link
instagram_url: # add url link
pinterest_url: # add url link
dribbble_url:  # add url link
facebook_url:  # add url link

# Disqus
#discus_identifier:  # add your discus identifier

# Newsletter
mailchimp: # add your MailChimp form identifier. For example - blogenjoyfreedom.us16.list-manage.com/subscribe/post?u=cd56155d76ddeeb4c0bc4d080&amp;id=7a526cd13e

# Tracker
analytics:

# Paginate
paginate: 12
paginate_path: /page:num/

# Build settings
markdown: kramdown
plugins:
  - jekyll-paginate
  - jekyll-sitemap

include: [_pages]
exclude: ["node_modules", "gulpfile.js", "package.json", "yarn.lock"]
